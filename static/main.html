<!DOCTYPE html>
<html>
<head>
  <title>WHOA</title>
  <script src="js/contacts.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/ws.js"></script>
  <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>

<body onLoad="getContactList()">
  <h1 align=center>AWESOME LOGO</h1>

  <button onClick="document.cookie='token=; expires=Thu, 01 Jan 1970 00:00:00 GMT;'; document.location.reload();">Log out</button><br>
  <div id="contactlist">
    <input id="target" type="text"/>
	<button id="add_user" onClick="sendRequest('request', getTarget())">Add user</button><br/>
    <div class="list collapsed" id="incoming">
      <div class="header" onclick="expand('#incoming')">Incoming requests</div>
      <ul></ul>
    </div>
    <div class="list collapsed" id="outgoing">
      <div class="header" onclick="expand('#outgoing')">Outgoing requests</div>
      <ul></ul>
    </div>
    <div class="list" id="contacts">
      <div class="header" onclick="expand('#contacts')">Contacts</div>
      <ul></ul>
    </div>
  </div>
  <div id="chat" class="hidden">
    <div id="messagelog"></div>
    <div id="participants"></div>
    <div id="message_input" onkeydown="sendMessage(event)" contenteditable=true></div>
    <div style="color:#EDEDE7" id="send_button" onclick="sendMessage()">Send</div>
  </div>
</body>
</html>
